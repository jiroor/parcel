<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main id="app" v-cloak>
      <router-view></router-view>

    <script id="template-page-chat" type="text/x-template">

    <script src="./js/index.js"></script>

  </body>
